<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>letter speed</title>
  <style media="screen">
    .correct {
      transition: 0.5s;
      background: rgb(149, 238, 149);
    }

    .wrong {
      transition: 0.5s;
      background: rgb(255, 153, 153);
    }

  </style>
</head>

<body>
  <button type="button" id="start">START</button>
  <h1 id="letter"></h1>
  <h1 id="timer"></h1>

  <script type="text/javascript">
    document.onkeydown = checkLetter;
    document.getElementById('start').onclick = startGame;

    var currentLetter = null;
    var seconds = 60

    function startGame() {
      startTimer(seconds);
      changeLetter();
    }

    function checkLetter(e) {
      if (e.key == currentLetter) {
        document.getElementById('letter').classList.toggle('wrong', false);
        document.getElementById('letter').classList.toggle('correct', true);
      } else {
        document.getElementById('letter').classList.toggle('correct', false);
        document.getElementById('letter').classList.toggle('wrong', true);
      }
      changeLetter();
    }

    function changeLetter() {
      currentLetter = newRandomLetter();
      document.getElementById("letter").innerHTML = currentLetter;
    }

    function newRandomLetter() {
      return String.fromCharCode(getRandomArbitrary(97, 123));
    }

    function getRandomArbitrary(min, max) {
      return Math.random() * (max - min) + min;
    }

    function startTimer(s) {
      updateTimer(s);

      setInterval(function() {
        s--;
        updateTimer(s);
      }, 1000);
    }

    function updateTimer(s) {
      document.getElementById("timer").innerHTML = s;
    }
  </script>
</body>

</html>
