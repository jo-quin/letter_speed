<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>letter speed</title>
</head>

<body>
  <h1 id="letter">Press SPACEBAR to start</h1>
  <h1 id="outcome"></h1>

  <script type="text/javascript">
    document.onkeydown = checkLetter;

    var currentLetter = null;

    function checkLetter(e) {
      if (e.key == currentLetter) {
        document.getElementById('outcome').innerHTML = '👍';
      } else if (currentLetter == null) {

      } else {
        document.getElementById('outcome').innerHTML = '👎';
      }
      changeLetter();
    }

    function changeLetter() {
      currentLetter = newRandomLetter();
      document.getElementById("letter").innerHTML = currentLetter;
    }

    function newRandomLetter() {
      return String.fromCharCode(getRandomArbitrary(97, 123));
    }

    function getRandomArbitrary(min, max) {
      return Math.random() * (max - min) + min;
    }
  </script>
</body>

</html>
