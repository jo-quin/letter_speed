<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>letter speed</title>
</head>

<body>
  <h1 id="letter">Hola</h1>

  <script type="text/javascript">
    document.onkeydown = changeLetter;

    function changeLetter(e) {
      document.getElementById("letter").innerHTML = `${e.key}`;
    }
  </script>
</body>

</html>
