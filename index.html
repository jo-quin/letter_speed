<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>letter speed</title>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <button type="button" id="start">START</button>

  <div id="screen-countdown">
    <h1 id="countdown"></h1>
  </div>

  <div id="screen-game">
    <h1 id="letter"></h1>
    <h1 id="timer"></h1>
  </div>

  <div id="screen-time-over">
    <h1>Time Over!</h1>
    <h1 id="score"></h1>
    <h1>Play again?</h1>
    <button type="button" id="restart">Restart</button>
  </div>

  <script src="myScript.js"></script>
</body>

</html>
